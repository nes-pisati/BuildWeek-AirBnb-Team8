    <section class="container-fluid position-relative ">
        <div class="row">
            <div class="col-12 m-0 p-0 ">
                <div id="search-bar" class="d-flex bg-white  justify-content-around pt-3 position-absolute ">
                    <div class="ps-3  me-5 pe-4 ">
                        <h3 id="h3-bar">Location</h3>
                        <p id="p-bar">Where are you going?</p>
                    </div>
                    <div>
                        <h3 id="h3-bar">Check-in</h3>
                        <div class="d-flex gap-4  pe-3 ">
                            <p id="p-bar">gg/mm/aaaa</p>
                            <i class="fa-regular fa-calendar pt-1"></i>
                        </div>
                    </div>
                    <div>
                        <h3 id="h3-bar">Check-out</h3>
                        <div class="d-flex gap-4 pe-3 ">
                            <p id="p-bar">gg/mm/aaaa</p>
                            <i class="fa-regular fa-calendar pt-1 "></i>
                        </div>
                    </div>
                    <div class="me-5 pe-4">
                        <h3 id="h3-bar">Guests</h3>
                        <p id="p-bar">Add guests</p>
                    </div>
                    <div id="search-icon" class="d-flex align-items-center  rounded-circle me-3 mt-1 ">
                        <i style="color: white;" class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <img id="img-home" src="./airbnb-assets/assets/home.jpg" alt="img home" class="img-fluid">
                <div id="Text-img" class="position-absolute ps-5  top-50 ">
                    
                        <h2 style="font-size: 4em;" class="text-light">Go <br> Near</h2>
                    
                        <p style="border-radius: 3px; color: black; font-weight: 500;" class="bg-light p-1 px-2  ">Explore nearby stays</p>
                 
                </div>
            </div>
        </div>
    </section>
